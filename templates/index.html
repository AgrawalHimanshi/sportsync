<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QlooSport Sync</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #e0f2f7; /* Light blue background */
            color: #2c3e50; /* Dark blue-gray text */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 850px;
            width: 100%;
            margin-top: 30px;
            border: 1px solid #dcdcdc;
        }
        h1 {
            color: #007bff; /* Bright blue for heading */
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.05);
        }
        p.tagline {
            text-align: center;
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .section {
            background-color: #f8fcff; /* Very light blue for sections */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 1px solid #e9f5f9;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.05em;
        }
        select {
            width: calc(100% - 120px); /* Adjust width for button */
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #b0d9e7;
            font-size: 1em;
            background-color: #ffffff;
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007bff%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13.2-6.4H18.2c-4.8%200-9.3%201.8-13.2%206.4-3.9%204.5-6.4%2010.2-6.4%2016.3%200%206.1%202.5%2011.8%206.4%2016.3l127.3%20127.3c3.9%203.9%209.2%206.4%2014.8%206.4s10.9-2.5%2014.8-6.4L287%20102a23.3%2023.3%200%200%0A0%206.4-16.3c0-6.1-2.5-11.8-6.4-16.3z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
            box-sizing: border-box;
            vertical-align: middle;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-size: 1em;
            cursor: pointer;
            background-color: #28a745; /* Green for action */
            color: white;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2);
            vertical-align: middle;
        }
        button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        #startGameBtn {
            background-color: #007bff; /* Blue for primary action */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
        }
        #startGameBtn:hover {
            background-color: #0056b3;
        }
        #selectedProfileStatus {
            font-style: italic;
            margin-top: 15px;
            color: #555;
            font-size: 0.95em;
        }
        #status {
            margin-top: 25px;
            padding: 20px;
            background-color: #e3f2fd; /* Lighter blue for log */
            border-radius: 10px;
            border: 1px solid #cce7f8;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
        }
        #log {
            margin-top: 15px;
            border: 1px solid #b3e0ff;
            padding: 15px;
            max-height: 350px;
            overflow-y: auto;
            background-color: #ffffff;
            border-radius: 8px;
            font-size: 0.9em;
            line-height: 1.5;
            color: #333;
        }
        .log-entry {
            margin-bottom: 8px;
            padding-bottom: 8px;
            border-bottom: 1px dotted #e0e0e0;
        }
        .log-entry:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .loading-indicator {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #007bff;
        }
        .loading-indicator.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öΩ QlooSport Sync üéôÔ∏è</h1>
        <p class="tagline">Experience personalized sports commentary powered by your taste!</p>

        <div class="section">
            <label for="profileSelect">1. Select Your Commentary Preference (Qloo-Taste Profile):</label>
            <select id="profileSelect">
                <option value="analytical">Analytical Fan</option>
                <option value="emotional">Emotional Fan</option>
                <option value="humorous">Humorous Fan</option>
                <option value="balanced" selected>Balanced Fan (Default)</option>
            </select>
            <button onclick="selectProfile()">Set Profile</button>
            <p id="selectedProfileStatus">Current Profile: Balanced Fan (balanced)</p>
        </div>

        <div class="section">
            <label>2. Start Simulated Game:</label>
            <button onclick="startGame()" id="startGameBtn" disabled>Start Game Commentary</button>
            <div id="loadingIndicator" class="loading-indicator">
                Generating commentary... Please wait.
            </div>
        </div>

        <div id="status">
            <h3>Live Commentary Log:</h3>
            <div id="log">
                <p>Select a profile and click "Start Game Commentary" to begin.</p>
            </div>
        </div>
    </div>

    <script>
        let currentProfileStyle = 'balanced'; // Default profile
        const startGameBtn = document.getElementById('startGameBtn');
        const selectedProfileStatus = document.getElementById('selectedProfileStatus');
        const logDiv = document.getElementById('log');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Initial state
        selectedProfileStatus.innerText = `Current Profile: Balanced Fan (balanced)`;
        startGameBtn.disabled = false; // Enable initially with default profile

        async function selectProfile() {
            const profileSelect = document.getElementById('profileSelect');
            const selectedProfileType = profileSelect.value;

            const formData = new URLSearchParams();
            formData.append('profile', selectedProfileType);

            try {
                const response = await fetch('/select_profile', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    currentProfileStyle = data.profile_style;
                    selectedProfileStatus.innerText = `Current Profile: ${profileSelect.options[profileSelect.selectedIndex].text} (${currentProfileStyle})`;
                    startGameBtn.disabled = false; // Enable start button if profile set successfully
                    appendLog(`Profile set to: ${currentProfileStyle}`);
                } else {
                    appendLog(`Error setting profile: ${data.error || 'Unknown error'}`);
                }
            } catch (error) {
                console.error('Error selecting profile:', error);
                appendLog(`Network error setting profile. Check console.`);
            }
        }

        async function startGame() {
            startGameBtn.disabled = true;
            logDiv.innerHTML = ''; // Clear previous log
            appendLog('Game starting... (Commentary will appear live)');
            loadingIndicator.classList.add('active'); // Show loading indicator

            // Use SSE for live updates
            const evtSource = new EventSource('/start_game');
            evtSource.onmessage = function(event) {
                if (event.data) {
                    const entry = JSON.parse(event.data);
                    appendLog(`[${entry.time}s] Event: ${entry.event_type} - Commentary (${entry.profile_style}): "${entry.commentary}"`);
                    // Optionally, scroll to bottom
                    logDiv.scrollTop = logDiv.scrollHeight;
                }
            };
            evtSource.onerror = function(err) {
                appendLog('Game ended or connection lost.');
                loadingIndicator.classList.remove('active');
                startGameBtn.disabled = false;
                evtSource.close();
            };
            // Optionally, close after last event (if you know the last time)
        }

        function appendLog(message) {
            const entry = document.createElement('p');
            entry.className = 'log-entry';
            entry.innerText = message;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
